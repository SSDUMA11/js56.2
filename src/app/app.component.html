<div class="wrapper">
  <form (ngSubmit)="submit(user)" name="user" #user="ngForm">
      <div class="form-item">
          <label for="login">Login</label>
          <input placeholder="Your Login..."  name="login" #login="ngModel" ngModel required pattern="[a-zA-Z0-9]+$">
          <p *ngIf="login.invalid && login.touched && login.errors?.['required']">The field must not be empty</p>
          <p *ngIf="login.invalid && login.touched && login.errors?.['pattern']">Only latin letters are allowed</p> 
      </div>
      <div class="form-item">
          <label for="email">Email</label>
          <input id="email" placeholder="Your email..."  name="email" #email="ngModel" ngModel required email >
          <p *ngIf="email.invalid && email.touched && email.errors?.['required']">The field must not be empty</p>
          <p *ngIf="email.invalid && email.touched && email.errors?.['email']">Please enter a valid email address</p>
      </div>
      <div class="form-item">
        <label for="password">Password</label>
        <input id="password" placeholder="Your password..."  name="password" #password="ngModel" ngModel required minlength="7">
        <p *ngIf="password.invalid && password.touched && password.errors?.['required']">The field must not be empty</p>
        <p *ngIf="password.invalid && password.touched && password.errors?.['minlength']">
            The name must contain more than {{password.errors?.['minlength']['requiredLength']}} characters, but you entered {{password.value.length}}.
        </p>
    </div>
      <button type="submit">Submit</button>
  </form>
</div>
